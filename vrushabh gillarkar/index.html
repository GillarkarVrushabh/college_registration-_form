<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Registration Form</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body background="pngtree-colors-of-colorful-light-on-dark-background-wallpaper-hd-the-best-picture-image_3022379.jpg">

<div class="navbar">
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
    <a href="#">Admissions</a>
    <a href="#">Academics</a>
    <a href="#">Events</a>
    <a href="#">Alumni</a>
</div>

<div class="container">
    <h2>College Registration Form</h2>
    <form id="registrationForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="course">Select Course:</label>
        <select id="course" name="course">
            <option value="Computer Science">Computer Science</option>
            <option value="Mechanical Engineering">Mechanical Engineering</option>
            <option value="Electrical Engineering">Electrical Engineering</option>
            <option value="Civil Engineering">Civil Engineering</option>
            <option value="Chemical Engineering">Chemical Engineering</option>
            <option value="Aerospace Engineering">Aerospace Engineering</option>
        </select>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
        </select>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>

        <label for="address">Address:</label>
        <textarea id="address" name="address" rows="4" required></textarea>

        <input type="submit" value="Submit">
    </form>
</div>

<script>
    document.getElementById("registrationForm").addEventListener("submit", function(event) {
        event.preventDefault(); // Prevent default form submission

        // Fetch form data
        var formData = new FormData(this);

        // Send form data to Google Apps Script URL
        fetch("https://script.google.com/macros/s/AKfycbxUHb15vCAlTeFzFtprIW3Tpoiky-vsofLoeNYck5KVsXqeWgbnxFlmPDbIOly7QnJp/exec", {
            method: "POST",
            body: formData
        })
        .then(response => {
            if (response.ok) {
                alert("Form submitted successfully!");
                // Optionally, reset the form
                this.reset();
            } else {
                throw new Error("Form submission failed!");
            }
        })
        .catch(error => {
            console.error("Error:", error);
            alert("Form submission failed. Please try again later.");
        });
    });
</script>

</body>
</html>
